<table>
    <tr valign="top">
        {{ card.html|safe }}
        {{card.amp_count}}&#x1F525;
        {% if current_user.is_amping_tweet(card.status_id) %}
        <a href="{{ url_for('unamp_tweet') }}">Unamp!</a>
        {% else %}
        <a href="{{ url_for('amp_tweet', tweet_id=card.status_id) }}">Amp!</a>
        {% endif %}
    </tr>
</table>
