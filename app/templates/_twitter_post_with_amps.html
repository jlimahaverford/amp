<table>
    <tr valign="top">
        {% if current_user.is_amping_tweet(card.status_id) %}
            <a href="{{ url_for('unamp_tweet') }}"><h2>{{card.amp_count}}&#x1F525;&#x1F525;</h2></a>
        {% else %}
            <a href="{{ url_for('amp_tweet', tweet_id=card.status_id) }}"><h2>{{card.amp_count}}&#x1F525;</h2></a>
        {% endif %}
        {{ card.html|safe }}
        <hr>
    </tr>
</table>
