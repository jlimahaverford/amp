{% block app_content %}

    {% for twitter_user_dict in twitter_user_dicts %}
        {% include '_twitter_user.html' %}

    {% if page>1 %}
        <a href="{{ url_for('twitter_user_search_results', query=query, page=page-1) }}">Previous</a>

{% endblock %}
