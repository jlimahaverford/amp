
<div class="user-card">
    <p style="text-align:left;">
        <a href="{{ url_for('main.user', username=user_card.user.username) }}">
            {{ user_card.user.username }}
        </a>
        <span style="float:right;">
            <a href="{{ url_for('main.user', username=user_card.user.username) }}">
                Follow
            </a>
        </span>
    </p>
    <a href="{{ url_for('main.user', username=user_card.user.username) }}">
        <img src="{{ user_card.user.avatar(200) }}">
    </a> <br>
    {% if user_card.user.about_me %}
        <p>
            <i> {{ user_card.user.about_me }} </i>
            {% if user_card.user == current_user %}
                <a href="{{ url_for('main.edit_profile') }}">
                    Edit
                </a>
            {% endif %}
            <br>
        </p>
    {% endif %}

    <p>
        {{ user_card.event_tuple[0].display() + user_card.event_tuple[1].date().strftime('%b %d, %Y') }}.
    </p>
</div>
